<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1b1b1b;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #2c2f36;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: #333;
            border: none;
            border-radius: 6px;
            color: #fff;
        }
        .input-field:focus {
            outline: none;
            background-color: #444;
        }
        .btn {
            width: 100%;
            padding: 15px;
            background-color: #1f73b7;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #155a89;
        }
        .footer-links {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 14px;
        }
        .footer-links a {
            color: #bbb;
            text-decoration: none;
        }
        .footer-links a:hover {
            color: #fff;
        }
        .logo {
            width: 200px;  /* Ajuste la taille de l'image */
            height: auto; /* Maintient les proportions de l'image */
        }
        .logo-container {
            position: absolute;
            top: 20px;  
            left: 20px; 
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
    </div>

    <div class="login-container">
        <h1>Please sign in</h1>
        <form method="POST" action="/login">
            <input type="text" class="input-field" name="email" placeholder="Username or Email" required>
            <input type="password" class="input-field" name="password" placeholder="Password" required>
            <input type="text" class="input-field" name="serial_number" placeholder="Serial number" required>
            <div class="footer-links">
                <label>
                    <input type="checkbox" name="remember_me"> Remember me
                </label>
                <a href="#">Forgot your password?</a>
            </div>
            <button type="submit" class="btn">Sign in</button>
        </form>
        <div class="footer-links">
            <a href="#">Sign up</a>
            <a href="#">Contact Us</a>
        </div>
    </div>

</body>
</html>
