<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1b1b1b;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .download-container {
            background-color: #2c2f36;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
            font-size: 36px;
        }
        .download-btn {
            padding: 15px 30px;
            background-color: #1f73b7;
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
        }
        .download-btn:hover {
            background-color: #155a89;
        }
        .info-text {
            font-size: 16px;
            margin-top: 20px;
        }
        .logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .logo {
            width: 200px;
            height: auto;
        }
        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #bbb;
        }
        .footer a {
            color: #bbb;
            text-decoration: none;
        }
        .footer a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
    </div>

    <div class="download-container">
        <h1>Download Available</h1>
        <p class="info-text">Click the button below to download the latest update.</p>
        <a href="{{ url_for('get_update') }}" class="download-btn">Download Now</a>

        <div class="footer">
            <p><a href="#">Contact Us</a></p>
        </div>
    </div>
</body>
</html>
